<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/options.js" defer></script>
    <title>Pizzazz Options</title>
</head>

<body>
    <h1>Options</h1>
    <div class="section color-section">
        <h2>Colors</h2>
        <input type="color" data-setting="color-teal" value="#155207">
        <input type="color" data-setting="color-purple" value="#3d0079">
        <input type="color" data-setting="color-grey" value="#4d4d4d">
        <input type="color" data-setting="color-orange" value="#c59201">
        <input type="color" data-setting="color-green" value="#45b420">
        <input type="color" data-setting="color-aqua" value="#54bce8">
        <input type="color" data-setting="color-pink" value="#dda1bd">
    </div>
    <hr>
    <div class="section">
        <button id="save-settings">Save</button>
    </div>
</body>

</html>
